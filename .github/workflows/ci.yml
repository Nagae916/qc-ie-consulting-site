name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # TypeScript 型チェック（--noEmit で出力なし）
      - name: Type check
        run: npx tsc --noEmit

      # ESLint によるコード規約チェック
      - name: Lint
        run: npm run lint

      # ビルド確認（本番デプロイ前に必ず成功することを保証）
      - name: Build
        run: npm run build
